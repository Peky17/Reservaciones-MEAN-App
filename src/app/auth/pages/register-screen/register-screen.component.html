<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrarme</title>
</head>
<body>

<section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6">
                    <div class="wrap d-md-flex">
                        <div class="login-wrap p-4 p-md-12">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Registrarme</h3>
                                </div>
                            </div>
                            <form class="">
                                <div class="form-group mb-2">
                                    <label for="name">Correo electrónico</label>
                                    <input name="correo" type="email" class="form-control" placeholder="Correo electrónico" required="">
                                </div>
                                <div class="form-group mb-2">
                                  <label for="name">Username</label>
                                  <input name="correo" type="text" class="form-control" placeholder="Nombre de usuario" required="">
                              </div>
                                <div class="form-group mb-2">
                                    <label for="password">Contraseña</label>
                                    <input class="form-control" pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" title="Debe tener al menos una mayúscula, una minúscula y un dígito" maxlength="25" minlength="5" type="Password" placeholder="Contraseña" name="password" required="">
                                </div>
                                <div class="form-group mb-2">
                                  <label for="password">Confirmar contraseña</label>
                                  <input class="form-control" pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" title="Debe tener al menos una mayúscula, una minúscula y un dígito" maxlength="25" minlength="5" type="Password" placeholder="Contraseña" name="password" required="">
                              </div>
                                <div class="form-group">
                                    <button type="submit" name="enviar" class="form-control btn btn-primary rounded submit px-3">Registrarme</button>
                                </div>
                                <div class="text-center">
                                  <a routerLink="/auth/login" class="text-reset">Tengo una cuenta</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
