<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
</head>
<body>

<section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(assets/login_image.png);">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Iniciar sesión</h3>
                                </div>
                            </div>
                            <form action="" method="POST" class="signin-form">
                                <div class="form-group mb-3">
                                    <label for="name">Correo electrónico</label>
                                    <input name="correo" type="email" class="form-control" placeholder="Correo electrónico" required="">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Contraseña</label>
                                    <input class="form-control" pattern="(?=.*\d)(?=.*[a-záéíóúüñ]).*[A-ZÁÉÍÓÚÜÑ].*" title="Debe tener al menos una mayúscula, una minúscula y un dígito" maxlength="25" minlength="5" type="Password" placeholder="Contraseña" name="password" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="enviar" class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
