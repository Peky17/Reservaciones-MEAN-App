<!-- Contenido del modal template -->
<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Agregar una nueva tarea</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Hello, World!</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
	</div>
</ng-template>

<!-- BotÃ³n que accionarÃ¡ el modal -->
<button type="button" class="btn btn-primary" (click)="open(content)">Agregar tarea <i style="margin-left: 2px;" class="fa fa-plus"></i></button>
