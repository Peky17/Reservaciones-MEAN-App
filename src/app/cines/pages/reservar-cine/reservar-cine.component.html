<div id="stepper1" class="bs-stepper">
  <div class="bs-stepper-header" role="tablist">
    <!-- your steps here -->
    <div class="step" data-target="#information-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="information-part"
        id="information-part-trigger"
      >
        <span class="bs-stepper-circle">1</span>
        <span class="bs-stepper-label">Seleccionar asientos</span>
      </button>
    </div>
    <div class="line"></div>
    <div class="step" data-target="#payment-part">
      <button
        type="button"
        class="step-trigger"
        role="tab"
        aria-controls="payment-part"
        id="payment-part-trigger"
      >
        <span class="bs-stepper-circle">2</span>
        <span class="bs-stepper-label">Pagar boletos</span>
      </button>
    </div>
  </div>
  <div class="bs-stepper-content">
    <!-- Seleccionar funciÃ³n -->
    <div
      id="information-part"
      class="content"
      role="tabpanel"
      aria-labelledby="information-part-trigger"
    >
      <div class="row">
        <app-select-asientos></app-select-asientos>
      </div>
      <br />
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <button type="button" class="btn btn-primary" (click)="next()">
              Siguiente <i class="fa fa-arrow-right"></i>
              <i class="fa fa-check-circle-o" style="margin: 6px"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Pagar boletos -->
    <div
      id="payment-part"
      class="content"
      role="tabpanel"
      aria-labelledby="payment-part-trigger"
    >
      <app-cine-invoice></app-cine-invoice>
    </div>
  </div>
</div>
